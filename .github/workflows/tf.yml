name: tf

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  
  

jobs:
  tf:
    name: Run tf
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - run: Clone repo
        name: Cloning the repo
      - uses: actions/checkout@v3
        name: Checkout code
      - run: |
          tf publish \
          --configuration Release \
          --output out
        name: Publish .tf files  

      